name: paywise_android
description: A payment app for freelancer and client
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.13.0
  firebase_core: ^2.22.0
  firebase_crashlytics: ^3.4.4
  firebase_messaging: ^14.7.4
  firebase_analytics: ^10.6.4
  app_settings: ^5.1.1
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.13.0
  device_preview: ^1.1.0
  flutter_dash: ^1.0.0
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^16.1.0
  flutter_native_splash: ^2.3.5
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  fpdart: ^1.1.0
  get: ^4.6.6
  google_fonts: ^6.1.0
  http: ^1.1.0
  intl: ^0.18.1
  loading_animation_widget: ^1.2.0+4
  lottie: ^2.7.0
  path_provider: ^2.1.1
  razorpay_flutter: ^1.3.5
  share: ^2.0.4
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  uuid: ^4.2.1
  google_sign_in: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico.ttf
    - family: AbrilFatface
      fonts:
        - asset: assets/fonts/AbrilFatface.ttf
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript.ttf
    - family: Monserrat
      fonts:
        - asset: assets/fonts/Montserrat.ttf

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/lotties/
    - .env